<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping & Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app">
        <!-- Navigation Bar -->
        <nav class="top-nav">
            <div class="nav-brand">
                <i data-lucide="search"></i>
                <span>Web Scraping & Analysis</span>
            </div>

            <div class="nav-account">
                <!-- Auth Buttons (Hidden when logged in) -->
                <div id="authButtons">
                    <button class="auth-button" id="loginButton" onclick="openAuthModal('login')">Login</button>
                    <button class="auth-button" id="signupButton" onclick="openAuthModal('signup')">Sign Up</button>
                </div>

                <!-- User Panel (Hidden when not logged in) -->
                <div id="userPanel" class="hidden">
                    <div class="user-info">
                        <i data-lucide="user"></i>
                        <span id="userName"></span>
                    </div>
                    <button class="logout-button" id="logoutButton">
                        <i data-lucide="log-out"></i>
                        <span>Sign Out</span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Header Section -->
        <header>
            <h1>Web Scraping & Analysis</h1>
            <p>Enter your query to search and analyze web content</p>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Left Panel - Selected Links -->
            <div class="panel selected-sources">
                <h2>
                    <i data-lucide="link"></i>
                    Selected Sources
                </h2>

                <button class="scrape-button" onclick="scrapeSelectedSources()">Scrape Selected Sources</button>

                <div class="selected-links" id="selectedLinks">
                    <p class="empty-state">No sources selected</p>
                </div>
            </div>


            <!-- Center Panel - Search & Results -->
            <div class="panel search-panel">
                <form id="searchForm" class="search-form">
                    <div class="search-input-container">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Enter your search query..." id="searchInput">
                        <button type="submit" id="searchButton">Search</button>
                    </div>
                </form>

                <div class="search-results" id="resultsContainer"></div>
            </div>

            <!-- Right Panel - Chat Interface -->
            <div class="panel chat-panel">
                <h2>
                    <i data-lucide="message-square"></i>
                    Q&A Chat
                </h2>
                <div class="chat-messages" id="chatMessages"></div>
                <form id="chatForm" class="chat-input-form">
                    <input type="text" placeholder="Ask a question..." id="chatInput">
                    <button type="submit">
                        <i data-lucide="send"></i>
                    </button>
                </form>
            </div>
        </div>



        <script src="/static/script.js"></script>
</body>

</html>
